<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/welcome">User Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/hotelSearch">Hotel Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reviewSearch">Review Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/linkHistory">Link History</a>
        </li>
    </ul>
</nav>


<fieldset>
    <legend>Edit Review:</legend>
    <form class="form-horizontal" action="/editReviewServlet" method="post">
        <input type="hidden" value="$id" name="id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Review:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="text" name="text"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Edit Review</button>
    </form>
</fieldset>

</body>
</html>
