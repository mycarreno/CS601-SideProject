<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>
    </ul>
</nav>

<fieldset>
    <legend><h3>User Login</h3></legend>
        <form class="form-inline" action="/login" method="post">
            <label for="uname" class="mr-sm-2">Username:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="uname" name="uname">
            <label for="pwd" class="mr-sm-2">Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwd" name="pwd">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
</fieldset>

#if($logError != $null)
    <strong><p style="color: red;">Invalid Username and/or Password!</p></strong>
#end
#if($regScs != $null)
    <strong><p style="color: black;">Successful Registration!</p></strong>
#end

</body>
</html>
