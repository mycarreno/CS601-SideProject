<!DOCTYPE html>
<html lang="en">
<head>
 <title>Hotel Search</title>
 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
 <ul class="navbar-nav">
  <li class="nav-item">
   <a class="nav-link" href="/welcome">User Profile</a>
  </li>
  <li class="nav-item">
   <a class="nav-link" href="/hotelSearch">Hotel Search</a>
  </li>
  <li class="nav-item">
   <a class="nav-link" href="/reviewSearch">Review Search</a>
  </li>
  <li class="nav-item">
   <a class="nav-link" href="/linkHistory">Link History</a>
  </li>
 </ul>
</nav>


<fieldset>
 <legend>Hotel Search</legend>
  <form class="form-inline" action="/hotelSearch" method="post">
   <label for="city" class="mr-sm-2">City:</label>
   <input type="text" class="form-control mb-2 mr-sm-2" id="city" name="city">
   <label for="word" class="mr-sm-2">Key Word:</label>
   <input type="text" class="form-control mb-2 mr-sm-2" id="word" name="word">
   <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>
</fieldset>

<form action="/linkHistory" method="post" id="addLink">
</form>

#if($hotels != $null && !($hotels.isEmpty()))
 <h5>Query Results:</h5>
 <table class="table">
  <thead>
  <tr>
   <th>ID</th>
   <th>Name</th>
   <th>Rating</th>
   <th>Link</th>
  </tr>
  </thead>
  <tbody>
   #foreach($hotel in $hotels)
   <tr>
    <td>$hotel.id</td>
    <td><a href="/hotelInfo?id=$hotel.id">$hotel.name</a></td>
    <td>$hotel.rating</td>
    <td><button form="addLink" type="submit" class="btn btn-link"
                name="add" value="$hotel.link">$hotel.link</button></td>
   </tr>
   #end
  </tbody>
 </table>
#end

<resource name="style1.css" type="download" location="style1.css">
</resource>

</body>
</html>
